<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="images/X-0.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="header-text">Tic-Tac-Toe</div>
        <div class="instructions"><em>Click on the player cards to change name</em></div>
    </div>
    <div class="game-board">
        <div class="player-one">
            <div class="player-container">
            <div class="name"></div>
            <div class="token">X</div>
            <div class="wins">0</div>
        </div>
        </div>
        <div class="game-content">
            <div class="game-round"></div>
            <div class="board-container"></div>
            <div class="buttons">
                <button class="restart">Restart</button>
            </div>
        </div>
        <div class="player-two">
            <div class="player-container">
            <div class="name"></div>
            <div class="token">O</div>
            <div class="wins">0</div>
        </div>
        </div>
        <dialog class="add-player">
            <form method="dialog">
                <input type="text" name="name" id="name" placeholder="Name" minlength="1" maxlength="10">
                <button class="save" type="submit">Save</button>
            </form>
        </dialog>
    </div>
    <div class="footer">
        <div>&copy; 2025 Tic Tac Toe. All rights reserved.</div>
        <div>Fonts by <a href="https://www.fontspace.com/super-sense-font-f135581" target="_blank">All Super Font</a>
        & <a href="https://www.fontspace.com/rebellion-squad-font-f114279" target="_blank">GraphicSauce</a></div>
    </div>
</body>

</html>
