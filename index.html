<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">This is a game of XO</div>
    <div class="game-board">
        <div class="player-one">
            <div class="player-container">
                <div class="name">Player One</div>
                <div class="token">X</div>
                <div class="wins">0</div>
            </div>
        </div>
        <div class="game-content">
            <div class="current-player"></div>
            <div class="board-container"></div>
            <div class="buttons">
                <button>Restart</button>
                <button>Add Player</button>
            </div>
        </div>
        <div class="player-two">
            <div class="player-container">
                <div class="name">Player Two</div>
                <div class="token">O</div>
                <div class="wins">0</div>
            </div>
        </div>
        <dialog class="add-player">
            <form method="dialog">
                <input type="text" name="name" id="name">
                <div class="choose-token">
                    <div class="token-x">
                        <label for="token">X</label>
                        <input type="radio" name="token" id="token">
                    </div>
                    <div class="token-o">
                        <label for="token">O</label>
                        <input type="radio" name="token" id="token">
                    </div>
                </div>
                <button class="add-player" type="submit">Save</button>
            </form>
        </dialog>
    </div>
    <div class="footer">All rights reserved</div>
</body>

</html>
